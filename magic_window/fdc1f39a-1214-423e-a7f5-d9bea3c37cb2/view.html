    <script>

        // Greetings Video Handler

        AFRAME.registerComponent('video-vidhandler', {
            init: function () {
                console.log('video init entered');
                this.toggle = false;
                this.vid = document.querySelector("#invitation");
                this.vid.pause();
            },
            tick: function () {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });



    </script>

<a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template>

    <a-assets>

        <video preload="none" id="invitation" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline
               playsinline controls>
